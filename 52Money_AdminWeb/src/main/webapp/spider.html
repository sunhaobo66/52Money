<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>91Money系统</title>
	<link rel="shortcut icon" href="images/logo.ico">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

<div style="text-align: center">
    <h1 class="logo-name">爬取数据</h1>
</div>
    <div id="dtApp" class="middle-box text-center loginscreen  animated fadeInDown">
        <div>

            <h3>欢迎使用91Money系统</h3>
			<div v-show="error.msg" class="alert alert-danger alert-dismissible">
				<h4 class="m-b-none"><i class="fa fa-exclamation-triangle">{{error.msg}}</i></h4>
			</div>
            <div class="form-group">
                <h6><a href="javascript:start()">启动爬虫</a></h6>
                <h6><a href="javascript:stop()">停止爬虫</a></h6>
                <h6><a href="javascript:create()">生成页面</a></h6>
            </div>

        </div>
    </div>

  	<!-- 全局js -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- vue -->
    <script src="libs/vue.min.js"></script>
	<!-- 浮层 -->
	<script src="libs/layer/layer.min.js"></script>
	
	<script>
	function start() {
        $.get("spiderstart.do",null,function (obj) {
            layer.msg(obj.msg);
        })
    }
    function stop() {
        $.get("spiderstop.do",null,function (obj) {
            layer.msg(obj.msg);
        })
    }
    function create() {
        $.get("createhtml.do",null,function (obj) {
            layer.msg(obj.msg);
        })
    }
	var vm = new Vue({
		el: '#dtApp',
		data: {
			user: {},
			error:{
				msg:''
			}
		},
		methods:{
			login: function(){
				$.ajax({
					url:'/sys/login',
					type: 'post',
					data: JSON.stringify(vm.user),
					dataType: "json",
					contentType: "application/json",
					cache: false,
					success: function(r){
						if(r.code == 0){
							window.location.href = 'index';
						}else{
							vm.error.msg = r.msg;
						}
					}
				});
			}
		}
	});
    </script>
</body>
</html>
